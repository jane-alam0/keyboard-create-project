<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet write Game</title>
    <!-- font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui cdn add  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins">
    <main
      class="bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center bg-[#1E1E1E]"
    >
      <section
        id="home-screen"
        class="min-h-screen flex flex-col justify-center items-center space-y-10"
      >
        <h1 class="anton text-7xl lg:text-9xl text-white">ALPHABET CLASH</h1>
        <p class="lg:text-2xl text-1xl font-medium text-white">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <p>
          <button
            id="play-btn"
            class="btn bg-white text-black font-semibold text-2xl"
          >
            Play Now
          </button>
        </p>
      </section>
      <section
        id="play-screen"
        class="hidden min-h-screen flex flex-col justify-center items-center space-y-10"
      >
        <div
          class="w-full relative lg:w-[80%] h-72 bg-[#FFFFFFB3] flex flex-col justify-center items-center backdrop-blur-xl border-[20px] rounded border-[#010313cc]"
        >
          <p
            class="font-medium text-lg p-2 top-0 rounded-b-xl text-white absolute bg-[#010313cc]"
          >
            Don't watch keyboard while playing...
          </p>
          <p id="alphabet" class="font-semibold text-9xl uppercase">Y</p>
        </div>
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd lg:px-6 lg:py-4 lg:text-2xl">q</kbd>
            <kbd id="w" class="kbd lg:px-6 lg:py-4 lg:text-2xl">w</kbd>
            <kbd id="e" class="kbd lg:px-6 lg:py-4 lg:text-2xl">e</kbd>
            <kbd id="r" class="kbd lg:px-6 lg:py-4 lg:text-2xl">r</kbd>
            <kbd id="t" class="kbd lg:px-6 lg:py-4 lg:text-2xl">t</kbd>
            <kbd id="y" class="kbd lg:px-6 lg:py-4 lg:text-2xl">y</kbd>
            <kbd id="u" class="kbd lg:px-6 lg:py-4 lg:text-2xl">u</kbd>
            <kbd id="i" class="kbd lg:px-6 lg:py-4 lg:text-2xl">i</kbd>
            <kbd id="o" class="kbd lg:px-6 lg:py-4 lg:text-2xl">o</kbd>
            <kbd id="p" class="kbd lg:px-6 lg:py-4 lg:text-2xl">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd lg:px-6 lg:py-4 lg:text-2xl">a</kbd>
            <kbd id="s" class="kbd lg:px-6 lg:py-4 lg:text-2xl">s</kbd>
            <kbd id="d" class="kbd lg:px-6 lg:py-4 lg:text-2xl">d</kbd>
            <kbd id="f" class="kbd lg:px-6 lg:py-4 lg:text-2xl">f</kbd>
            <kbd id="g" class="kbd lg:px-6 lg:py-4 lg:text-2xl">g</kbd>
            <kbd id="h" class="kbd lg:px-6 lg:py-4 lg:text-2xl">h</kbd>
            <kbd id="j" class="kbd lg:px-6 lg:py-4 lg:text-2xl">j</kbd>
            <kbd id="k" class="kbd lg:px-6 lg:py-4 lg:text-2xl">k</kbd>
            <kbd id="l" class="kbd lg:px-6 lg:py-4 lg:text-2xl">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd lg:px-6 lg:py-4 lg:text-2xl">z</kbd>
            <kbd id="x" class="kbd lg:px-6 lg:py-4 lg:text-2xl">x</kbd>
            <kbd id="c" class="kbd lg:px-6 lg:py-4 lg:text-2xl">c</kbd>
            <kbd id="v" class="kbd lg:px-6 lg:py-4 lg:text-2xl">v</kbd>
            <kbd id="b" class="kbd lg:px-6 lg:py-4 lg:text-2xl">b</kbd>
            <kbd id="n" class="kbd lg:px-6 lg:py-4 lg:text-2xl">n</kbd>
            <kbd id="m" class="kbd lg:px-6 lg:py-4 lg:text-2xl">m</kbd>
            <kbd id="/" class="kbd lg:px-6 lg:py-4 lg:text-2xl">/</kbd>
          </div>
        </div>
        <div class="flex justify-between w-[80%]">
          <div class="font-medium text-xl text-white">
            <button class="bg-purple-500 py-2 px-3 rounded-3xl">
              Life <i class="fa-solid text-green-500 fa-heart-circle-bolt"></i
              ><span id="myLife"> 5</span>
            </button>
          </div>

          <div class="font-medium text-xl text-white">
            <button class="bg-blue-800 py-2 px-3 rounded-3xl">
              Score
              <i
                class="fa-solid rounded-full bg-white text-red-700 py-1 px-2 fa-dollar-sign"
              ></i
              ><span id="myScore"> 0</span>
            </button>
          </div>
        </div>
      </section>
      <section
        id="final-Score"
        class="hidden min-h-screen flex flex-col justify-center items-center"
      >
        <div
          class="text-center rounded-xl flex flex-col justify-center p-7 space-y-5 items-center h-72 lest-item-bg-img"
        >
          <h2 class="text-6xl text-white font-semibold">
            Score: <span id="score-counter">12</span>
          </h2>
          <p>
            <button
              id="plat-again"
              class="btn bg-white text-black font-semibold text-2xl"
            >
              Play again
            </button>
          </p>
          <p class="text-xl font-medium text-white">
            Practice will make you Pro
          </p>
        </div>
      </section>
    </main>
    <script src="script/Utilitys.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
